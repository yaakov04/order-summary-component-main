<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" media="all" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <figure class="card__image">
          <img src="images/illustration-hero.svg" alt="hero" />
        </figure>
        <h3 class="card__headline">Order Summary</h3>

        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
		<figure class="plan__icon"><img src="images/icon-music.svg" alt="icon music"></figure>
		<div class="plan__price">
		<h4>Annual Plan</h4>
		<p>$59.99/year</p>
		</div>
		<a class="plan__link" href="#">Change</a>
		
	</div>

	<div class="btn-container">
        <a class="card__btn card__btn--blue" href="#">Proceed to Payment</a>

        <a class="card__btn" href="#"> Cancel Order</a>
	</div>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diego Briones</a>.
    </div>
  </body>
</html>
